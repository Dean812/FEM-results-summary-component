<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <main>
    <article class="top">
      <div>
        <h1>Your result</h1>
        <p class="bubble"><span class="colorWhite bigLetter">76</span><br /> of 100</p>
        <h2 class="colorWhite">Great</h2>
        <p class="paragraphe">You scored higher then 65% of the people who have taken these tests.</p>
      </div>
    </article>
    <div class="bottom">
      <h3 class="colorBlack summary">Summary</h3>
      <section class="bg-1">
        <article><i class="fa-solid fa-bolt"></i>Reaction - red </article>
        <aside><span class="colorBlack">80</span>/100</aside>
      </section>
      <section class="bg-2">
        <article><i class="fa-solid fa-brain"></i>Memory - jaune </article>
        <aside><span class="colorBlack">92</span>/100</aside>
      </section>
      <section class="bg-3">
        <article><i class="fa-solid fa-comment-dots"></i>Verbal - vert </article>
        <aside><span class="colorBlack">61</span>/100</aside>
      </section>
      <section class="bg-4">
        <article><i class="fa-regular fa-eye"></i>Visual - bleu</article>
        <aside><span class="colorBlack">72</span>/100</aside>
      </section>
      <section>
        <button>Continue</button>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dean</a>.
  </div>




</body>

</html>

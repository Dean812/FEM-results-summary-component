<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
  <main>
    <article>
      <h2>Your result</h2>
      <p>76 / 100</p>
      <h3>Great</h3>
      <p>You scored higher then 65% of the people who have taken these tests.</p>
    </article>
    <aside>
      <h2>Summary</h2>
      <div>
        <section>Summary</section>
        <section>
          <article><i class="fa-solid fa-bolt"></i>Reaction</article>
          <aside>80/100</aside>
        </section>
        <section>
          <article><i class="fa-solid fa-brain"></i>Memory</article>
          <aside>92/100</aside>
        </section>
        <section>
          <article><i class="fa-solid fa-comment-dots"></i>Verbal</article>
          <aside>61/100</aside>
        </section>
        <section>
          <article><i class="fa-regular fa-eye"></i>Visual</article>
          <aside>72/100</aside>
        </section>
        <section>
          <button>Continue</button>
        </section>
      </div>
    </aside>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dean</a>.
  </div>
</body>

</html>
